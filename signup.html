<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-left">
                <p id="heading">Mississippi's First</p>
                <p id="store-name">Blockchain Store</p>
        </div>
        <div class="wrapper-right">
            <div>
                    <h1 id="form-title">Signup Form</h1>
                    <form action="none" id="form">
                        <div class="input">
                                <label class="input-name">Firstname:</label>
                                <input class="input-field" type="text" placeholder="Firstname" name="firstName">
                        </div>
                        <div class="input">
                                <label class="input-name">Lastname:</label>
                                <input class="input-field" type="text" placeholder="Lastname" name="lastName">
                        </div>
                        
                        <div class="input">
                                <label class="input-name">E-mail:</label>
                                <input class="input-field" type="email" placeholder="E-mail" name="email">
                        </div>
                       <div class="input">
                            <label class="input-name">Student ID:</label>
                            <input class="input-field" type="text" placeholder="Student ID" name="studentID">
                       </div>
                        <div class="input">
                                <label class="input-name">Password:</label>
                                <input class="input-field" type="password" placeholder="password" name="password">        
                        </div>
                    <div class="input">
                            <label class="input-name">Business Name:</label>
                            <input class="input-field" type="text" placeholder="Business Name" name="businessName">
                    </div>
                       <div class="input">
                            <label class="input-name">Security Question:</label>
                            <input class="input-field" type="text" placeholder="What is your mother median Name?" name="securityQuestion">
                       </div>
                       <div class="input-submit">
                            <button type="submit" name="submit" >Signup</button>
                       </div>
                    </form>
            </div>
            

        </div>

    </div>
    
</body>
</html>
