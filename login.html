<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
        <div id="left-side">
          <p id="heading">Mississippi's First</p>
          <p id="store-name">Blockchain Store</p>
        </div>

        <div id="right-side">
          <form>
            <div class="FormField">
              <label class="FormField_label">E-mail</label>
              <input type="email" id="email" class="FormField_Input" placeholder="email" name="email" >
            </div>

            <div class="FormField">
              <label class="FormField_label">Password</label>
              <input type="password" id="password" class="FormField_Input" placeholder="password" name="password" >
            </div>

            <div class="FormField">
              <input type="checkbox" name="checkbox">
              <label class="FormField_label">Remember me</label>
              <a class="FormField_label" id ="password-link" href="#">Forget Password ? </a>
            </div>

            <div class="FormField">
              <button id="button" class="FormField_Button mr-20">SignIn</button>
            </div>
          </form>
        </div>
    </div> 
	
</body>
</html>
